<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div id="bg-top" class="bg-top">
  </div>
  <div class="container">
    <header>
      <h1>TODO</h1>
      <img id='changeTheme' src="./images/icon-sun.svg" alt="">
    </header>

    <main>
      <div id="checkBtn" class="newTask">
        <span class="checkmark"></span>
        <input placeholder="Create a new todo..." class="taskInp" type="text" name=" "id="taskCont">
      </div>

      <div  id="taskConn" class="tasks">
        <ul class="tasks-list">
          <li  class="listItem">
            <div>
              <span id="" class="checkmark"></span>
              <p>Complete online JavaScript course</p>
            </div>
            <img src="/images/icon-cross.svg" class="cross" alt="" srcset="">

          </li>
          <li class="listItem">
            <div>
              <span id="" class="checkmark"></span>
              <p>Jag around the park 3x</p>
            </div>
            <img src="/images/icon-cross.svg" class="cross" alt="" srcset="">
          </li>
          <li class="listItem">
            <div>
              <span id="" class="checkmark"></span>
              <p>10 minutes meditation</p>
            </div>
            <img src="/images/icon-cross.svg" class="cross" alt="" srcset="">
          </li>
          <li class="listItem">
            <div>
              <span id="" class="checkmark"></span>
              <p>Read for 1 hour</p>
            </div>
            <img src="/images/icon-cross.svg" class="cross" alt="" srcset="">
          </li>
          <li class="listItem">
            <div>
              <span id="" class="checkmark"></span>
              <p>Pick up groceries</p>
            </div>
            <img src="/images/icon-cross.svg" class="cross" alt="" srcset="">
          </li>
          <li class="listItem">
            <div>
              <span id="" class="checkmark"></span>
              <p>Complete Todo App on Frontend Mentor</p>
            </div>
            <img src="/images/icon-cross.svg" class="cross" alt="" srcset="">
          </li>
        </ul>
        <div id="foot" class="foot">
          <p class="left"><span id="lefts">5</span> items left</p>
          <div>
            <p id="all">All</p>
            <p id="active">Active</p>
            <p id="completed">Completed</p>
          </div>
          <p class="clear">Clear completed</p>
        </div>
      </div>
    </main>
  </div>
  <script defer src="./script.js"></script>
</body>
</html>
