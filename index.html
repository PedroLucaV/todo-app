<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="bg-top">
  </div>
  <div class="container">
    <header>
      <h1>TODO</h1>
      <img id='changeTheme' src="./images/icon-sun.svg" alt="">
    </header>

    <main>
      <div class="newTask">
        <input placeholder="Create a new todo..." class="taskInp" type="text" name="" id="">
      </div>

      <div class="tasks">
        <ul class="tasks-list">
          <li class="listItem">a</li>
          <li class="listItem">b</li>
          <li class="listItem">c</li>
          <li class="listItem">d</li>
          <li class="listItem">e</li>
        </ul>
        <div class="foot">
          <p class="left"><span id="lefts">5</span> items left</p>
          <div>
            <p id="all">All</p>
            <p id="active">Active</p>
            <p id="completed">Completed</p>
          </div>
          <p class="clear">Clear completed</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
